<p-panel header="Numeric Pipes" class="p-1">
  <p>Numeric Pipes included in Angular - Usually in the Common Module</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Numbers" subheader="use two decimals">
      {{ totalSells | number : "1.2-2" }}
      <br />
      {{ totalSells + 1235 | number : "1.2-2" }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Currency">
      {{ totalSells | currency : "USD " : "symbol" : "1.4-4" }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Percentage">
      {{ percent | percent : "1.2-2" }}
    </p-card>
  </div>
</div>
